<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Cryptexia a Password Encryption Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto py-10 px-6">
    <h1 class="text-2xl font-bold text-center mb-6">Cryptexia</h1>
    <video src="bgvideo.mp4" autoplay muted loop></video>
    <form id="encryption-form" class="space-y-4">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="text" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
      <div>
        <label for="algorithm" class="block text-sm font-medium text-gray-700">Encryption Algorithm:</label>
        <select id="algorithm" name="algorithm" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          <option value="caesar">Caesar Cipher</option>
          <option value="vigenere">Vigen√®re Cipher</option>
          <option value="railfence">Rail Fence Cipher</option>
          <option value="playfair">Playfair Cipher</option>
          <option value="beaufort">Beaufort Cipher</option>
          <option value="autokey">Autokey Cipher</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Encrypt</button>
    </form>
    <div id="result" class="mt-6 p-4 bg-green-100 text-green-700 rounded-md hidden">
      <strong>Encrypted Password:</strong>
      <p id="encrypted-password"></p>
    </div>
  </div>

 <script src="script.js"></script>
</body>
</html>
